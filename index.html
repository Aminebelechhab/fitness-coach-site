<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Amine - Fitness Trainer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background: url('fitness-bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #e74c3c;
        }
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
        }
        header h1 {
            font-size: 4em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }
        header p {
            font-size: 1.5em;
            margin-top: 20px;
            animation: fadeIn 4s ease-in-out;
        }
        .btn {
            padding: 15px 40px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            border-radius: 30px;
            transition: background-color 0.3s ease;
            margin-top: 40px;
            display: inline-block;
            animation: fadeIn 6s ease-in-out;
        }
        .btn:hover {
            background-color: #c0392b;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #bdc3c7;
            text-align: center;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
